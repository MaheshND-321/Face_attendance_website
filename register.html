<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>
<link rel="stylesheet" href="register.css">
<body>
<div class="main">
<div class="wrapper">
<div class="inner">
<form name="Registration" action="register.php" method="post">
<h1>New Account?</h1>
<div class="form-holder">
<span class="lnr lnr-user"></span>
<input type="text" class="form-control" placeholder="Username"  name="name" required>
</div>

<span class="lnr lnr-phone-handset"></span>
<input type="text" class="form-control" placeholder="Phone Number" name="phone_number" required>

<span class="lnr lnr-envelope"></span>
<input type="email" class="form-control" placeholder="Email" name="email" required>
</div>
<div class="form-holder">
<span class="lnr lnr-lock"></span>
<input type="password" class="form-control" placeholder="Password" name="password" >
</div>
<div class="form-holder">
<span class="lnr lnr-lock"></span>
<input type="password" class="form-control" placeholder="Confirm Password" name="rp" >
</div>
<button>
<span name="submit" value="submit">Register</span>
</button>
</form>
</div>
</div>
</div>

</html>
